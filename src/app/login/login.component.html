<div class="header">
    <a href="#" style="float: right;">MPSAS Bank</a>
    <div style="float: center;">
        <a href="#" routerLink="/home">Home</a>
        <a href="#" routerLink="/admin-login">Admin Login</a>
        <a href="#" routerLink="/open-acc">Apply for Account</a>
        <a href="#" routerLink="/register-ib">Register for Internet Banking</a>
        <a href="#" routerLink="/track-application">Track</a>
        
    </div>
</div>
<div class="wrapper container">
    <p class="h3" style="color: white; text-align: center; text-shadow: 0 0 5px black, 0 0 5px black;" >LOGIN</p>
    <br>
    <p>Please fill in your credentials to login.</p>
    <div class="alert alert-danger" *ngIf="error">{{message}}</div>
    <form (ngSubmit)="loginForm.valid && loginCheck()" #loginForm="ngForm">
        <div class="form-group">
            <label for="userId">User ID</label>
            <input class="form-control" type="text" name="id" placeholder="Your 6-digit user id"
                [(ngModel)]="userLogin.userId" #id="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && id.invalid }" required pattern="^[0-9]{6}$">
            <div class="invalid-feedback" *ngIf="loginForm.submitted && id.invalid && (id.dirty || id.touched)">
                <div class="error" *ngIf="id.errors.required">User ID is required</div>
                <div class="error" *ngIf="id.errors.pattern">User ID must be of 6 digits</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="pwd" placeholder="Your password" [(ngModel)]="userLogin.password"
                #pwd="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && pwd.invalid }" required>
            <div class="invalid-feedback" *ngIf="loginForm.submitted && pwd.invalid && (pwd.dirty || pwd.touched)">
                <div class="error" *ngIf="pwd.errors.required">Password is required</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; background: black;border: white;">LOGIN</button>
    </form>
    <div class="forgot-options">
        <p>Forgot User ID? <a href="#" routerLink="/forgot-user-id" style="color: #5e0422ee ;">Click here</a>.</p>
        <p>Forgot Password? <a href="#" routerLink="/forgot-password" style="color: #5e0422ee;">Click here</a>.</p>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-scale-multiple">  
    <p style="color: white">Please Wait. </p>  
    </ngx-spinner> 

    <app-footer></app-footer>
